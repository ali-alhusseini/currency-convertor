    This file creats a currency convertor between Canadian Dollars and Bitcoins.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./bitcoin.css" />
    <script src="./bitcoin.js"></script>
    <title>Currency Convertor</title>
</head>

<body>
    <div class="m-1">
        <i id="Bitcoin" class="bi bi-currency-bitcoin myFont"></i>
        <i id="Dollar" class="bi bi-currency-dollar myFont" style="display: none"></i>

        <input id="amount" type="number" id="mywid myFont">
    </div>

    <div class="m-1">
        <h3>Convert to what?</h3>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary mywid" for="btnradio1">
                    <i id="bitcoinButton" class="bi bi-currency-dollar">
                        <a href="#" onclick="display('Bitcoin', 'Dollar');"></a>
                    </i>
                </label>
                
                
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary mywid" for="btnradio2">
                    <i id="bitcoinButton" class="bi bi-currency-bitcoin">
                        <a href="#" onclick="display('Dollar', 'Bitcoin')"></a>
                    </i>
                </label>
            </div>
            
        </div>
    </div>

    <div class="m-1">
        <a data-role="button" class="btn btn-success myTotWid" onclick="convert(document.getElementById('amount').value);">CONVERT</a>
        <div class="myFont"><i class="bi bi-currency-bitcoin"></i></div>
    </div>
</body>
</html>
