  Author: Ali Alhusseini
  This file is a currency convertor between Canadian Dollars and Bitcoins.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Essentioal links for importing Booststrap. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- Linking the CSS and Javascript files. -->
    <link rel="stylesheet" href="./bitcoin.css" />
    <script src="./bitcoin.js"></script>
    <title>Currency Convertor</title>
  </head>

  <body class="m-1">
    <!-- Bitcoin and Dollar signs in addition & the input box. Dollar sign hidden by defalut. -->
    <i id="Bitcoin" class="bi bi-currency-bitcoin myFont"></i>
    <i
      id="Dollar"
      class="bi bi-currency-dollar myFont"
      style="display: none"
    ></i>
    <input id="amount" type="number" id="myWid myFont" />

    <h3>Convert to what?</h3>
    <!-- Bitcoin and Dollar buttons for converting. -->
    <div
      class="btn-group"
      role="group"
      aria-label="Basic radio toggle button group"
    >
      <input
        onclick="display('Bitcoin', 'Dollar');"
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio1"
        autocomplete="off"
        checked
      />
      <label class="btn btn-outline-primary myWid" for="btnradio1">
        <i class="bi bi-currency-dollar"></i>
      </label>

      <input
        onclick="display('Dollar', 'Bitcoin')"
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio2"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary myWid" for="btnradio2">
        <i class="bi bi-currency-bitcoin"></i>
      </label>
    </div>

    <!-- Convert button that calls the convert() function to calculate the conversion and display the result. -->
    <div class="m-1">
      <a
        data-role="button"
        class="btn btn-success myTotWid"
        onclick="convert(document.getElementById('amount').value);"
        >CONVERT</a
      >
      <p id="outputLine" class="myFont"></p>
    </div>
  </body>
</html>
